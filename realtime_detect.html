<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPE Vision Pro | Real-Time Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-blur: 16px;
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --primary: #005b96;
            --secondary: #03396c;
            --accent: #ff7d00;
            --text-light: #f8f9fa;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            color: var(--text-light);
            overflow-x: hidden;
            padding-top: 70px;
        }
        
        /* Professional Navbar */
        .navbar {
            background: rgba(3, 57, 108, 0.95);
            border-bottom: 1px solid rgba(255, 125, 0, 0.2);
            padding: 12px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.4rem;
            color: white !important;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            margin-right: 12px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-icon svg {
            width: 100%;
            height: 100%;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            margin: 0 8px;
            padding: 8px 16px !important;
            border-radius: 5px;
            transition: all 0.2s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            color: white !important;
            background: rgba(255, 125, 0, 0.2);
        }
        
        .navbar-toggler {
            border: none;
            color: white !important;
            padding: 0.5rem;
        }
        
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            padding: 2.5rem;
            text-align: center;
        }
        
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .page-title svg {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.9rem 2.2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .info-text {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .page-title {
                font-size: 1.6rem;
            }
            
            .page-title svg {
                width: 30px;
                height: 30px;
                margin-right: 10px;
            }
            
            .glass-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="logo-container">
                    <div class="logo-icon">
                        <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                            <path d="M60 10L10 50V90L60 110L110 90V50L60 10Z" fill="#ff7d00"/>
                            <circle cx="60" cy="60" r="35" fill="white"/>
                            <circle cx="60" cy="60" r="25" fill="#03396c"/>
                            <circle cx="60" cy="60" r="10" fill="#ff7d00"/>
                            <rect x="10" y="55" width="100" height="5" fill="#ff7d00">
                                <animate attributeName="y" values="45;75;45" dur="2s" repeatCount="indefinite"/>
                            </rect>
                        </svg>
                    </div>
                </div>
                <span>PPE VISION PRO</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Real-Time</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Industries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="glass-card">
            <div class="feature-icon">
                <i class="fas fa-video"></i>
            </div>
            
            <h1 class="page-title">
                <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                    <path d="M60 10L10 50V90L60 110L110 90V50L60 10Z" fill="#ff7d00"/>
                    <circle cx="60" cy="60" r="35" fill="white"/>
                    <circle cx="60" cy="60" r="25" fill="#03396c"/>
                    <circle cx="60" cy="60" r="10" fill="#ff7d00"/>
                </svg>
                Real-Time PPE Detection
            </h1>
            
            <p class="info-text">
                Activate your webcam to monitor PPE compliance in real-time with our AI-powered detection system.
            </p>
            
            <div class="d-flex gap-3 justify-content-center">
                <a href="/start-realtime" class="btn btn-success">
                    <i class="fas fa-play me-2"></i> Start Detection
                </a>
                <a href="/dashboard" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 10) {
                navbar.style.background = 'rgba(3, 57, 108, 0.98)';
                navbar.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.2)';
            } else {
                navbar.style.background = 'rgba(3, 57, 108, 0.95)';
                navbar.style.boxShadow = 'none';
            }
        });
    </script>
</body>
</html>
