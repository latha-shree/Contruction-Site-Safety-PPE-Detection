<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPE Vision Pro | Detection Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-blur: 16px;
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --primary: #005b96;
            --secondary: #03396c;
            --accent: #ff7d00;
            --text-light: #f8f9fa;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            color: var(--text-light);
            overflow-x: hidden;
            padding-top: 70px;
        }
        
        /* Professional Navbar */
        .navbar {
            background: rgba(3, 57, 108, 0.95);
            border-bottom: 1px solid rgba(255, 125, 0, 0.2);
            padding: 12px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.4rem;
            color: white !important;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            margin-right: 12px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-icon svg {
            width: 100%;
            height: 100%;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            margin: 0 8px;
            padding: 8px 16px !important;
            border-radius: 5px;
            transition: all 0.2s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            color: white !important;
            background: rgba(255, 125, 0, 0.2);
        }
        
        .navbar-toggler {
            border: none;
            color: white !important;
            padding: 0.5rem;
        }
        
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            padding: 2rem;
        }
        
        .result-video {
            width: 100%;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin: 1.5rem 0;
        }
        
        .alert {
            border-radius: 10px;
            font-size: 1.1rem;
            padding: 1.2rem;
            border: none;
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            border-left: 4px solid #dc3545;
        }
        
        .alert-success {
            background-color: rgba(25, 135, 84, 0.2);
            color: #6bff8f;
            border-left: 4px solid #198754;
        }
        
        .btn-primary {
            background: var(--accent);
            color: #03396c;
            border: none;
            padding: 0.9rem 2.2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #ff8c00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 125, 0, 0.3);
            color: #03396c;
        }
        
        .btn-outline-primary {
            border: 1px solid var(--accent);
            color: var(--accent);
            background: transparent;
        }
        
        .btn-outline-primary:hover {
            background: rgba(255, 125, 0, 0.1);
            color: var(--accent);
        }
        
        .result-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .result-title svg {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .video-box {
            width: 720px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .result-title {
                font-size: 1.6rem;
            }
            
            .result-title svg {
                width: 30px;
                height: 30px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="logo-container">
                    <div class="logo-icon">
                        <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                            <path d="M60 10L10 50V90L60 110L110 90V50L60 10Z" fill="#ff7d00"/>
                            <circle cx="60" cy="60" r="35" fill="white"/>
                            <circle cx="60" cy="60" r="25" fill="#03396c"/>
                            <circle cx="60" cy="60" r="10" fill="#ff7d00"/>

                                <animate attributeName="y" values="45;75;45" dur="2s" repeatCount="indefinite"/>
                            </rect>
                        </svg>
                    </div>
                </div>
                <span>PPE VISION PRO</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Video Detection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Industries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="glass-card text-center">
            <h1 class="result-title">
                <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                    <path d="M60 10L10 50V90L60 110L110 90V50L60 10Z" fill="#ff7d00"/>
                    <circle cx="60" cy="60" r="35" fill="white"/>
                    <circle cx="60" cy="60" r="25" fill="#03396c"/>
                    <circle cx="60" cy="60" r="10" fill="#ff7d00"/>
                </svg>
                Detection Results
            </h1>
            
            <!-- Video Playback 
            <video controls class="result-video">
                <source src="{{ url_for('static', filename='processed/' ~ video_file) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>-->
            <video controls class="video-box mb-4">
                <source src="{{ url_for('static', filename='processed/' ~ video_file) }}" type="video/mp4">
                 Your browser does not support the video tag.
            </video>
            
            <!-- Alert Message -->
            {% if alarm %}
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle me-2"></i> {{ message }}
            </div>
            {% else %}
            <div class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i> {{ message }}
            </div>
            {% endif %}
            
            <a href="/video-detect" class="btn btn-primary mt-3">
                <i class="fas fa-redo me-2"></i> Detect Another Video
            </a>
        </div>
    </div>

    <!-- Optional Alarm Sound 
    <audio id="alarm" src="{{ url_for('static', filename='alarm.mp3') }}"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>-->

        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');

            } else {
                navbar.style.background = 'rgba(3, 57, 108, 0.95)';
                navbar.style.boxShadow = 'none';
            }
        });

    document.addEventListener("DOMContentLoaded", function () {
        const shouldAlarm = {{ 'true' if alarm else 'false' }};
        const violations = {{ violations | tojson }};
        
        if (shouldAlarm && violations.length > 0) {
            const alarmSound = document.getElementById("alarm");
            if (alarmSound) alarmSound.play();

            let voiceMsg = "⚠️ Safety alert: ";
            violations.forEach(item => {
                const lowerItem = item.toLowerCase();
                if (lowerItem.includes("helmet")) voiceMsg += "Helmet missing. ";
                if (lowerItem.includes("vest")) voiceMsg += "Reflective vest missing. ";
                if (lowerItem.includes("mask")) voiceMsg += "Mask not worn. ";
                if (lowerItem.includes("glove")) voiceMsg += "Gloves missing. ";
                if (lowerItem.includes("shoe")) voiceMsg += "Safety shoes missing. ";
            });
            voiceMsg += "Kindly wear all the required safety measures.";

            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(voiceMsg);
            utter.rate = 0.9;
            utter.pitch = 1;
            utter.lang = 'en-US';
            synth.speak(utter);
        }
    });

    </script>
</body>
</html>
