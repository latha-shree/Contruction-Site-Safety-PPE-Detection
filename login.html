<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PPE Vision Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-blur: 16px;
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --primary: #005b96;
            --secondary: #03396c;
            --accent: #ff7d00;
            --text-light: #f8f9fa;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            color: var(--text-light);
            display: flex;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: block;
        }
        
        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            color: white;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 0 0 0.25rem rgba(255, 125, 0, 0.25);
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .btn-primary {
            background: var(--accent);
            color: #03396c;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn-primary:hover {
            background: #ff8c00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 125, 0, 0.3);
            color: #03396c;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <svg class="login-logo" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                <path d="M60 10L10 50V90L60 110L110 90V50L60 10Z" fill="#ff7d00"/>
                <circle cx="60" cy="60" r="35" fill="white"/>
                <circle cx="60" cy="60" r="25" fill="#03396c"/>
                <circle cx="60" cy="60" r="10" fill="#ff7d00"/>
                <rect x="10" y="55" width="100" height="5" fill="#ff7d00">
                    <animate attributeName="y" values="45;75;45" dur="2s" repeatCount="indefinite"/>
                </rect>
            </svg>
            
            <h1 class="login-title">PPE Vision Pro Admin</h1>
            
            <form method="POST" action="/login">
                <div class="mb-4">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                
                <button class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
