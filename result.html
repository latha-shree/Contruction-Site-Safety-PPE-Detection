<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result - PPE Vision Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-blur: 16px;
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --primary: #005b96;
            --secondary: #03396c;
            --accent: #ff7d00;
            --text-light: #f8f9fa;
            --danger: #dc3545;
            --success: #28a745;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            color: var(--text-light);
            overflow-x: hidden;
            padding-top: 70px;
        }
        
        /* Professional Navbar */
        .navbar {
            background: rgba(3, 57, 108, 0.95);
            border-bottom: 1px solid rgba(255, 125, 0, 0.2);
            padding: 12px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.4rem;
            color: white !important;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            margin-right: 12px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-icon svg {
            width: 100%;
            height: 100%;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            margin: 0 8px;
            padding: 8px 16px !important;
            border-radius: 5px;
            transition: all 0.2s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            color: white !important;
            background: rgba(255, 125, 0, 0.2);
        }
        
        .navbar-toggler {
            border: none;
            color: white !important;
            padding: 0.5rem;
        }
        
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            padding: 2rem;
        }
        
        .result-container {
            max-width: 800px;
            margin: 2rem auto;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .result-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .result-icon {
            font-size: 2.5rem;
            color: var(--accent);
            margin-right: 15px;
        }
        
        .result-image {
            max-width: 100%;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: white;
            font-size: 1.1rem;
            padding: 1.5rem;
            border-radius: 12px;
        }
        
        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: white;
            font-size: 1.1rem;
            padding: 1.5rem;
            border-radius: 12px;
        }
        
        .btn-try-again {
            background: var(--accent);
            color: #03396c;
            border: none;
            padding: 0.9rem 2.2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-try-again:hover {
            background: #ff8c00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 125, 0, 0.3);
            color: #03396c;
        }

    .small-img {
        width: 700px;           /* Wider width */
        height: 300px;          /* Shorter height */
        object-fit: cover;      /* Crops to fill the box */
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

        
        @media (max-width: 768px) {
            .result-title {
                font-size: 1.8rem;
            }
            
            .result-icon {
                font-size: 2rem;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="logo-container">
                    <div class="logo-icon">
                        <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                            <path d="M60 10L10 50V90L60 110L110 90V50L60 10Z" fill="#ff7d00"/>
                            <circle cx="60" cy="60" r="35" fill="white"/>
                            <circle cx="60" cy="60" r="25" fill="#03396c"/>
                            <circle cx="60" cy="60" r="10" fill="#ff7d00"/>
                            <rect x="10" y="55" width="100" height="5" fill="#ff7d00">
                                <animate attributeName="y" values="45;75;45" dur="2s" repeatCount="indefinite"/>
                            </rect>
                        </svg>
                    </div>
                </div>
                <span>PPE VISION PRO</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/image-detect">Image Detection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container result-container">
        <div class="glass-card">
            <div class="result-header">
                <h1 class="result-title">
                    <i class="fas fa-search result-icon"></i>
                    Detection Result
                </h1>
            </div>
            
            <!--<img src="{{ url_for('static', filename='uploads/' + image) }}">-->
            <div class="d-flex justify-content-center">
                <img src="{{ url_for('static', filename='uploads/' + image) }}" class="small-img" alt="Detection Result Image">
            </div>




            {% if violations %}
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle"></i> Detected missing PPE: <strong>{{ violations | join(', ') }}</strong>
            </div>
            {% else %}
            <div class="alert alert-success">
                <i class="fas fa-check-circle"></i> All PPE items were worn correctly.
            </div>
            {% endif %}

            <div class="text-center">
                <a href="/image-detect" class="btn btn-try-again">
                    <i class="fas fa-redo"></i> Try Another Image
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 10) {
                navbar.style.background = 'rgba(3, 57, 108, 0.98)';
                navbar.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.2)';
            } else {
                navbar.style.background = 'rgba(3, 57, 108, 0.95)';
                navbar.style.boxShadow = 'none';
            }
        });

        // Voice-only Alert (No Audio File Needed)
        document.addEventListener("DOMContentLoaded", function () {
        const violations = {{ violations | tojson }};
        if (violations.length > 0) {
            let itemList = [];

            violations.forEach(item => {
                if (item.toLowerCase().includes("helmet") || item.toLowerCase().includes("hardhat")) itemList.push("hardhat");
                if (item.toLowerCase().includes("vest")) itemList.push("reflective vest");
                if (item.toLowerCase().includes("mask")) itemList.push("mask");
                if (item.toLowerCase().includes("glove")) itemList.push("gloves");
                if (item.toLowerCase().includes("shoe")) itemList.push("safety shoes");
            });

            // Remove duplicates
            const uniqueItems = [...new Set(itemList)];

            // Create full message
            let message = "Please wear " + uniqueItems.join(", ") + ". Kindly wear all the safety measures.";

            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(message);
            utter.rate = 0.9;
            utter.pitch = 1;
            utter.lang = 'en-US';
            synth.speak(utter);
        }
    });
    </script>
</body>
</html>
